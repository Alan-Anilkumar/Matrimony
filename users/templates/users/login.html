{% extends "./user_base.html" %}
{% block page_content %}
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex justify-content-center p-5 bg-body-tertiary rounded-3 border shadow-lg">
      <div class="col-5 mt-3 p-5">
        <h1>Log In</h1>
      </div>
      <form class="col-10 p-5">
        <div class="form-floating mb-3">
          <input type="email"
                 class="form-control"
                 id="floatingInput"
                 placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password"
                 class="form-control"
                 id="floatingPassword"
                 placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary btn-lg w-50">Login</button>
        </div>
        <div class="text-center mt-3">
          Don't have account <a href="{% url 'register_user' %}">Register here</a> now
        </div>
      </form>
    </div>
  </div>
{% endblock page_content %}
